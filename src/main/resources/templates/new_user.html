<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!--        <a class="navbar-brand" href="#">Navbar</a>-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="/users">Users Management</a>
                <a class="nav-link" href="/contact">Contacts</a>
            </div>
        </div>
    </div>
</nav>

<div>
    <form action="#" th:action="/saveUser" th:object="user" method="post">
      <table border="0" cellpadding="10px">
          <tr><td>ID:</td> <td><input type="text" th:field="*{Id}" readonly hidden/></td></tr>
         <tr><td>First Name:</td> <td><input type="text" th:field="*{fname}" required/></td></tr>
          <tr><td>Last Name: </td><td><input type="text" th:field="*{lname}" required></td></tr>
          <tr><td>Email Address:</td> <td><input type="email"  th:field="*{email}"required> </td></tr>
          <tr><td colspan="2"><input type="submit" value="Save User"></td></tr>

      </table>
    </form>
</div>
</body>
</html>
